<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio --Gyanshree Reddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <div class="container">

            <div class="nav">

                <div class="logo-container">
                    <img src="images/userAsset/logo.jpg"  class="logo" alt="">
                    <div class="logo-text">yanshree Reddy</div>
                </div>

                <div class="nav-items">
                    <div>
                        <a href="#projects">Projects</a>
                        <a href="#skills">Skills</a>
                        <a href="#contact">Contact ME</a>
                    </div>
                </div>

            </div>

            <div class="hero-section">

                <div class="hero-section-left-part">

                    <div class="hero-section-heading">Hi!! Gyanshree Reddy</div>

                    <div class="hero-section-heading  hero-section-sub-heading">
                        I am a <span class="role">
                        </span>
                    </div>

                    <div class="hero-section-description">
                        I am a software developer and here is my portfolio website. Here you will learn about my journey as software developer.
                    </div>

                    <div class="btn-pink" id="btn">Hire ME</div>

                </div>

                <div class="hero-section-right-part">

                    <div class="abs icons icon-dots">
                        <img src="images/userAsset/dots.png" alt="">
                    </div>

                    <div class="abs icons icon-cube">
                        <img src="images/userAsset/cube.png" alt="">
                    </div>

                    <div class="abs icons icon-circle">
                        <img src="images/userAsset/circle.png" alt="">
                    </div>

                    <div class="abs icons icon-zigzag">
                        <img src="images/userAsset/zigzags.png" alt="">
                    </div>
                    
                    <div class="abs icons icon-plus">
                        <img src="images/userAsset/plus.png" alt="">
                    </div>

                    <div class="user-img">
                        <img  src="images/userAsset/usrImg.jpeg " alt="">
                    </div>

                </div>

                <div class="faded-text">Gyanshree Reddy</div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData=new Typed(".role",{
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "Android Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed:80,
            backDelay:1000,
        });
    </script>
    
</body>
</html>
